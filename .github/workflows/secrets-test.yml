name: Secrets Test

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manuelle Ausführung ermöglichen

jobs:
  test-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: AWS Credentials testen (masked)
        run: |
          echo "AWS Access Key ID: $AWS_ACCESS_KEY_ID"
          echo "AWS Region: $AWS_REGION"
          echo "Secret Access Key: $AWS_SECRET_ACCESS_KEY"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-north-1'}}

      - name: AWS CLI installieren und konfigurieren
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'eu-north-1'}}

      - name: AWS-Verbindung testen
        run: |
          echo "Testing AWS connection..."
          aws sts get-caller-identity
          echo "✅ AWS credentials are valid!"